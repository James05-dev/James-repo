<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color:gray;
      font-family: sans-serif;
    }
    .form-wrap {
      background-color: blue;
      width: 320px;
      padding: 40px 20px;
      box-sizing: border-box;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50% -50%);
      font-weight: normal;
    }
    h1 {
      text-align: center;
    }
    input {
      border-radius: 20px;
    }
  </style>
  <body>
    <div class="form-wrap">
      <form>
        <h1>Sign-Up</h1>
        <input type="text" placeholder="name" />
        <input type="text" placeholder="username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Password" />
        <input type="button" placeholder="Sign Up" />
      </form>
    </div>
  </body>
</html>
